<!-- home.html -->
{% include 'layout.html' %}

<body>
  <!-- Toggle sidebar button (visible only on mobile) -->
  <button class="btn btn-primary d-md-none m-2" id="toggleSidebar">
    â˜° Chats
  </button>

  <div class="main-wrapper">
    <div class="chat-history-v2" id="sidebar">
      <h2>Chat History</h2>
      <button class="btn btn-success w-100" id="new">New chat</button>
      <div id="chatList" class="mt-3">
        <!-- Chat buttons will be inserted here -->
      </div>
    </div>

    <div class="container mt-5">
      <h3>Add input to chat with personal chatbot</h3>

      <div>
        <div class="card text-center mt-3">
          <div class="card-header">Chat:</div>
          <div class="card-body chat-history" id="chatHistory">
            {% for response in chat_responses %}
            <div
              class="{{ 'chat-message user-input' if loop.index0 is even else 'chat-message ai-response' }}"
            >
              {{ response }}
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="container" id="footer">
        <div class="input-group mb-3">
          <input
            class="form-control"
            placeholder="Add input here"
            id="userInput"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="sendButton"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', path='chat.js') }}"></script>
</body>
